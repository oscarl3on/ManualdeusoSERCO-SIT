<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual SERCO-SIT</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
    <link rel="shortcut icon" href="source/favico.png" type="image/x-icon">
    <script src="../../js/lulu_asistant.js"></script>
</head>
<body>
    <nav>
    </nav>
    <main class="principal">
        <!-- COLUNMA -->
        <article class="Card_principal1 indice boxshadow">
            <div class="chat">
                <div class="chat-container">
                       <div id="call" class="user-bar">
                           <div class="back">
                           <i class=""></i>
                         </div>
                         <div class="avatar">
                   <img src="../../source/lulu.png" alt="Avatar">
                         </div>
                         <div class="name">
                           <span id="name"></span>
                           <span class="status"></span>
                         </div>
                         <div class="actions more">
                           <i class=""></i>
                         </div>
                         <div class="actions attachment">
                           <i class=""></i>
                        </div>
                         <div  class="actions">
                           <i class=""></i>
                         </div>
                       </div>
                       <div class="conversation">
                         <div class="conversation-container">
                       <span id="ap">
                       </span>
                 </div>
                         <form id="form" class="conversation-compose">
                           <div class="emoji">
                             
                           </div>
                           <input id="val" class="input-msg" name="input" placeholder="Mensaje" autocomplete="off" autofocus></input>
                           <div class="photo">
                             <i class=""></i>
                           </div>
                         <span id="speak"></span>
                           <span class="send">
                               <div class="circle">
                                 <i id="msend" class="zmdi zmdi-mail-send"></i>
                               </div>
                             </span>
                         </form>
                       </div>
                    </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
    </main> 
</body>
</html>
