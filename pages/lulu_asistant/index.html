<html>
<head>
    <title>COECO</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
     <link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
   <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
   <script src="javascript.js"></script>
</head>
<body>
<div class="chat">
     <div class="chat-container">
            <div id="call" class="user-bar">
                <div class="back">
                <i class=""></i>
              </div>
              <div class="avatar">
        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEjyAnEGP20weOGD6hPh3dm1FUsMCY-HZeL6dVBn9x_2cf6TLFo6eb9LC3nr6vTMVJpPzIj34p9RssfGmR1ruchXsJ9EXm29VYBuYnOamEpM0hludftOYrlUSWpkXjdLjkevQ6l7D6LM7_kTKOWvsVZAh_pl07wFnv5aXDgTa9ffZP1BvHAbvGfjsH-m=s652" alt="Avatar">
              </div>
              <div class="name">
                <span id="name"></span>
                <span class="status"></span>
              </div>
              <div class="actions more">
                <i class=""></i>
              </div>
              <div class="actions attachment">
                <i class=""></i>
             </div>
              <div  class="actions">
                <i class=""></i>
              </div>
            </div>
            <div class="conversation">
              <div class="conversation-container">
            <span id="ap">
            </span>
      </div>
              <form id="form" class="conversation-compose">
                <div class="emoji">
                  
                </div>
                <input id="val" class="input-msg" name="input" placeholder="Mensaje" autocomplete="off" autofocus></input>
                <div class="photo">
                  <i class=""></i>
                </div>
              <span id="speak"></span>
                <span class="send">
                    <div class="circle">
                      <i id="msend" class="zmdi zmdi-mail-send"></i>
                    </div>
                  </span>
              </form>
            </div>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
